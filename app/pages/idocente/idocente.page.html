<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de Docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input #nombre></ion-input>
  </ion-item>

  <ion-item>
  <ion-label position="floating">Apellido</ion-label>
    <ion-input #apellido></ion-input>
  </ion-item>  

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input #correo></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input #correo></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Codigo de profesor</ion-label>
    <ion-input #correo></ion-input>
  </ion-item>
  <br>
  <ion-button [routerLink]="['/pinicio']" (click)="Registrar()" color="danger">
    <ion-icon slot="icon-only" name="people-outline"></ion-icon>
    Registrar
  </ion-button>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button><ion-icon name="code"></ion-icon></ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button [routerLink]="['/inicio']"><ion-icon name="arrow-back-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
